<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Process Flow Boxes -->
  <g id="process-boxes">
    <!-- Initial Concepts -->
    <rect x="50" y="50" width="200" height="100" rx="10" fill="#f0f0f0" stroke="#333333"/>
    <text x="150" y="85" text-anchor="middle" font-family="Arial" font-size="16">Initial Concepts</text>
    <text x="150" y="115" text-anchor="middle" font-family="Arial" font-size="14" fill="#666666">(Firefly: ~60 variations)</text>
    
    <!-- Refinement -->
    <rect x="300" y="50" width="200" height="100" rx="10" fill="#f0f0f0" stroke="#333333"/>
    <text x="400" y="85" text-anchor="middle" font-family="Arial" font-size="16">Design Refinement</text>
    <text x="400" y="115" text-anchor="middle" font-family="Arial" font-size="14" fill="#666666">(Gen Fill: Like Sketching)</text>
    
    <!-- Final Design -->
    <rect x="550" y="50" width="200" height="100" rx="10" fill="#f0f0f0" stroke="#333333"/>
    <text x="650" y="85" text-anchor="middle" font-family="Arial" font-size="16">Final Designs</text>
    <text x="650" y="115" text-anchor="middle" font-family="Arial" font-size="14" fill="#666666">(Character-Aligned)</text>
  </g>

  <!-- Connection Arrows -->
  <g id="arrows" stroke="#666666" stroke-width="2">
    <path d="M 250 100 L 300 100" marker-end="url(#arrowhead)"/>
    <path d="M 500 100 L 550 100" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Example Outputs -->
  <g id="examples">
    <!-- Initial Mood Board Style -->
    <rect x="50" y="200" width="200" height="150" rx="5" fill="#e6e6e6"/>
    <text x="150" y="250" text-anchor="middle" font-family="Arial" font-size="12">Multiple Style Variations</text>
    <text x="150" y="270" text-anchor="middle" font-family="Arial" font-size="12">Quick Iterations</text>
    <text x="150" y="290" text-anchor="middle" font-family="Arial" font-size="12">Broad Exploration</text>

    <!-- Refinement Process -->
    <rect x="300" y="200" width="200" height="150" rx="5" fill="#e6e6e6"/>
    <text x="400" y="250" text-anchor="middle" font-family="Arial" font-size="12">Detail Focus</text>
    <text x="400" y="270" text-anchor="middle" font-family="Arial" font-size="12">Fabric Textures</text>
    <text x="400" y="290" text-anchor="middle" font-family="Arial" font-size="12">Fit Adjustments</text>

    <!-- Final Looks -->
    <rect x="550" y="200" width="200" height="150" rx="5" fill="#e6e6e6"/>
    <text x="650" y="250" text-anchor="middle" font-family="Arial" font-size="12">Polished Outfits</text>
    <text x="650" y="270" text-anchor="middle" font-family="Arial" font-size="12">Character Alignment</text>
    <text x="650" y="290" text-anchor="middle" font-family="Arial" font-size="12">Story Integration</text>
  </g>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666"/>
    </marker>
  </defs>
</svg>
